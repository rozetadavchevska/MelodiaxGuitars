<div class="amps">

    <h3 class="amps-text">Amps</h3>

    <div class="amps-container">
        <div class="amps-filters">
            <h3 class="amps-filters-text">Filters</h3>

            <div class="amps-filters-container">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Brand</mat-label>
                  <mat-select [(ngModel)]="selectedBrand" (ngModelChange)="filterProducts()">
                    <mat-option [value]="null">None</mat-option>
                    <mat-option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</mat-option>
                  </mat-select>
                </mat-form-field>

        <div class="amps-products">
            <h3>Products</h3>
            <div class="amps-products-container">
                <mat-card class="card" *ngFor="let product of filteredProducts" (click)="goToProductDetails(product.id)">
                    <img mat-card-image class="product-photo" src="{{product.imageUrl}}" alt="Amps photo">
                    <mat-card-content>
                        <h4>{{product.name}}</h4>
                        <p>&euro; {{product.price}}</p>
                    </mat-card-content>
