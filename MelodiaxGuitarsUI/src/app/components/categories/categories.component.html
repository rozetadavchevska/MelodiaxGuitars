<div class="categories">
    <div class="categories-header">
        <h2 class="categories-text">Categories</h2>
        <button mat-raised-button color="primary">Add New</button>
    </div>

    <!-- <div >

    </div>

    <div >

    </div> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let category">{{category.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let category">{{category.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let category">{{category.description}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let category">
                <button mat-icon-button color="primary" (click)="editCategory(category.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    </table>
</div>
